<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="home" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="faq" class="nav-link px-2 text-white">FAQs</a></li>
                </ul>
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='login'">Login</button>
              <button type="button" class="btn btn-warning" onclick="window.location.href='signup'" >Sign-up</button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container" style="border: 1px solid black; text-align: center;font-family: 'Bebas Neue', cursive; margin-bottom:30px; ">
        <h1>Sign up</h1>
    </div>
    <div class="container">
        <div class="mb-3 row" style="margin-left:24em;">
            <label for="firstname" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="firstname" style="border: 1px solid black;width:20em; border-radius:5px; margin-left:-2em ">
            </div>
        </div>
        <div class="mb-3 row" style="margin-left:24em;">
            <label for="lastname" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="lastname" style="border: 1px solid black;width:20em; border-radius:5px; margin-left:-2em ">
            </div>
        </div>
            <div class="mb-3 row" style="margin-left:24em;">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control-plaintext" id="staticEmail" style="border: 1px solid black;width:20em; border-radius:5px; margin-left:-2em ">
                </div>
            </div>
            <div class="mb-3 row" style="margin-left:24em;">
                <label for="staticEmail" class="col-sm-2 col-form-label">Confirm Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control-plaintext" id="staticEmail" style="border: 1px solid black;width:20em; border-radius:5px; margin-left:-2em ">
                </div>
            </div>
            <div class="mb-3 row" style='margin-left:24em'>
                <label for="inputPassword" class="col-sm-2 col-form-label" style="margin-left:0px;">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" style="width: 20em; border: 1px solid black; margin-left:-2em">
                </div>
                <div class="mb-3 row" style='margin-left:-0.50em;margin-top:10px;'>
                    <label for="inputPassword" class="col-sm-2 col-form-label">Confirm password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" style="width: 20em; border: 1px solid black; margin-left:-2em">
                        <br>
                    <button type="button" class="btn btn-warning" style='margin-left:-4px;width:15em'>Sign-up</button>
                    </div>
              </div>
          </div>
</body>
</html>
