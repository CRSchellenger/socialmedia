<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="home" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="faq" class="nav-link px-2 text-white">FAQs</a></li>
                </ul>
            <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">ß
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form> -->
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='login'">Login</button>
              <button type="button" class="btn btn-warning" onclick="window.location.href='signup'">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<body class="text-center">
    
    <main class="form-signin">
      <form style='width:40em;display:flex; flex-direction:column;justify-content:flex-center; margin-left:auto;margin-right:auto;'>
        <img src="Simopedia.png" width=40px height=40px style='display:flex; justify-content:center; margin-left:auto; margin-right:auto; margin-top:25px;'>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style='margin-bottom:10px;'>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" style='border:1px solid black; '> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style='background-color: rgb(33, 37, 41);'>Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>
    </body>
</html>
